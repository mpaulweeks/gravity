<head>
  <title>🌈🌈🌈🌈🌈️</title>
  <link rel="icon" type="image/icon" href="../disco.ico">
  <style type="text/css">
    body {
      margin: 0px auto;
    }
    #main {
      cursor: none;
      height: 100%;
    }
    #footer {
      border-top: 10px solid white;
      background-color: #dddddd;
      text-align: center;
    }
    .row {
      padding-top: 10px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- https://soundcloud.com/firstaid-pausecuts/vibe-with-you -->
  <audio id="jukebox" autoplay loop src="../song/FIRSTAID_VibeWithYou.mp3"></audio>

  <div id="main"><canvas id="canvas"></canvas></div>
  <div id="footer">
    <div class="row">
      <input type="button" id="next-pattern" value="NEXT" />
      <div> (or press right arrow key) </div>
    </div>
    <div class="row">
      <div>
        <label>Number of Slices</label>
        <select id="num-slices"></select>
      </div>
      <div>
        <label>Slice Difference</label>
        <select id="slice-difference"></select>
      </div>
      <div>
        <label>Group Width</label>
        <select id="group-width"></select>
      </div>
      <br/>
      <input type="button" id="load-settings" value="LETS VIBE" />
    </div>
    <div class="row">
      <div>audio controls</div>
      <input type="button" id="pause-song" value="pause" />
      <input type="button" id="play-song" value="play" />
    </div>
    <div class="row">@mpaulweeks</div>
  </div>

  <script type="text/javascript" src="../rbow.js"></script>
  <script type="text/javascript" src="../cvas.js"></script>
  <script type="text/javascript" src="../grad.js"></script>
  <script type="text/javascript" src="../pattern.js"></script>
  <script type="text/javascript" src="visu.js"></script>
</body>
